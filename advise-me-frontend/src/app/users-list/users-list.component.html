<div class="jumbotron text-center">
  <div class="container">
    <i *ngIf="!isSelector" class="fas fa-user-friends fa-6x"></i>
    <h1 class="display-3">Users</h1>
    <h2>Click below to edit an user</h2>

    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col"><input type="checkbox"></th>
          <th scope="col">email</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th *ngIf="!isSelector">
            <button
              type="button"
              class="btn btn-primary btn-sm"
              (click)="create()"
            >
              <span class="glyphicon glyphicon-plus"></span> create
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr @fadeAnimation *ngFor="let user of users" (click)="isSelector === true ? null : editUser(user)">
          <td *ngIf="isSelector"><input type="checkbox" [(ngModel)]="user.isSelected"></td>
          <td>{{ user.email }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
        </tr>
      </tbody>
    </table>

    <hr />
  </div>
</div>
