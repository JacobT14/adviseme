<div class="card messaging">
  <div>
    <tag-input [onlyFromAutocomplete]="true" name="selectedTags" [(ngModel)]="selectedTags" [disable]="_chat">
      <tag-input-dropdown [autocompleteItems]="tags">
      </tag-input-dropdown>
    </tag-input>
  </div>
  <div>
    <div class="mesgs" style="width: 100%">
      <div class="msg_history">
        <div class="overflow-auto" style="height: 60vh;" #scrollMe>
          <div *ngFor="let message of _chat?.messages;">
            <div *ngIf="message.from === restService.auth.user._id" class="outgoing_msg">

              <div class="sent_msg">
                <span>Me</span>
                <p>{{message.message}}</p>
                <span class="time_date">{{message.time}}</span></div>
            </div>
            <div *ngIf="message.from !== restService.auth.user._id" class="incoming_msg">

              <div class="received_msg">
                <span>{{getUserName(message.from)}}</span>
                <div class="received_withd_msg">
                  <p>{{message.message}}</p>
                  <span class="time_date">{{message.time}}</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="type_msg">
        <div class="input_msg_write">
          <input [(ngModel)]="message" type="text" class="write_msg" placeholder="Type a message"/>
          <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
