<div class="container mt-5">
  <h1>Login</h1>

  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <ngb-alert
            *ngIf="validationMessage"
            [type]="'danger'"
            (close)="close(alert)"
            >{{ validationMessage }}</ngb-alert
          >
          <!-- Makes POST request to /login route -->
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                [(ngModel)]="user.username"
                type="email"
                class="form-control"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                [(ngModel)]="user.password"
                type="password"
                class="form-control"
                name="password"
              />
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
            <a class="btn btn-light btn-lg" href="/register" role="button"
              >Register</a
            >
          </form>
        </div>
      </div>
    </div>

              Sign In with Google

  </div>
</div>
