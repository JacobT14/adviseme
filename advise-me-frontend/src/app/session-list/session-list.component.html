<div class="jumbotron text-center">
    <div class="container">
      <h1 class="display-3">Session List</h1>

      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Topic</th>
            <th scope="col">Creator </th>
            <th scope="col">Required Department</th>
            <th scope="col">Number of Assigned Users</th>
            <th scope="col">Number of Prompts</th>
            <th >
              <button
                type="button"
                class="btn btn-primary btn-sm"
                (click)="create()"
              >
                <span class="glyphicon glyphicon-plus"></span> Create Session
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr @fadeAnimation *ngFor="let session of sessions" (click)="editSession(session)">
            <td>{{ session.topic }}</td>
            <td>{{ session.creator }}</td>
            <td>{{ session.departmentFilter }}</td>
            <td>{{ session.assignedUsers.length }}</td>
            <td>{{ session.prompts.length }}</td>
          </tr>
        </tbody>
      </table>

      <hr />
    </div>
  </div>
