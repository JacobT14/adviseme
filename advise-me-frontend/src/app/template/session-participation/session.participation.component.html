<div *ngIf="session.isActive" class="container mt-5">
  <h1>{{session.topic}}</h1>

  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
          <ngb-alert
            *ngIf="validationMessage"
            [type]="'danger'"
            (close)="close()"
          >{{ validationMessage }}</ngb-alert
          >
          <div *ngFor="let item of displayedItems">
            <p>DISPLAY SESSION STUFF HERE</p>
            <p>{{item}}</p>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
